<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator  </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
        <div class="header-container">
            <h1>0</h1>
        </div>
        <div class="btn-container">
            <button class="operator" value="+" >+</button>
            <button class="operator" value="-" >-</button>

            <button class="operator" value="*" >ร</button>
            <button class="operator" value="/" >รท</button>
            <button class="number"  value="7" >7</button>
            <button class="number" value="8" >8</button>
            <button class="number" value="9" >9</button>
            <button class="number" value="4" >4</button>
            <button  class="number" value="5" >5</button>
            <button class="number" value="6" >6</button>
            <button class="number"   value="1" >1</button>
            <button  class="number" value="2" >2</button>
            <button class="number"   value="3" >3</button>
            <button   class="decimal" value="." >.</button>
            <button   class="number" class="number"  value="0" >0</button>
            <button   class="clear" id="clear-btn"  value="+" > Clear</button>
            <button class="equal-sign operator" value="=" >=</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
